<!DOCTYPE html>
<html>
  <head>
    <title>Movie Suggestion App</title>
    <link rel="stylesheet" type="text/css" href="movieDetails.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <a class="navbar-brand" href="index.html">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Watchlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Seen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">login</a>
          </li>
        </ul>
        <form id="form" action="search.html" class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="search"
            id="searchBar"
            name="q"
          />
        </form>
      </div>
    </nav>

    <div class="details-container">
      <div class="details-image" id="details-image"></div>

      <div class="box">
        <h2 id="movie-title" class="movie-title details-text-box"></h2>
        <div class="details-text-box" id="details-text"></div>

        <br />

        <div class="details-text-box" id="provider-list">
          <p style="font-weight: bold; font-size: 12px">Available providers:</p>
        </div>
        <div id="details-genre-container" class="details-genre-container"></div>
      </div>
    </div>

    <div class="button-container">
      <button type="button" class="btn btn-custom">Add to Watchlist</button>
      <button type="button" class="btn btn-custom">Marked as seen</button>
    </div>
    <script type="module" src="movieDetails.js"></script>
  </body>
</html>
